<header th:fragment="header"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        style="background-color: #00509e; color: white;"
        class="px-4 py-3 d-flex justify-content-between align-items-center shadow-sm">

    <div class="d-flex align-items-center gap-2">
        <i class="bi bi-speedometer2 fs-4"></i>
        <h5 class="mb-0 fw-semibold">Painel Administrativo</h5>
    </div>

    <div class="d-flex align-items-center gap-3">
        <div class="d-flex align-items-center gap-2">
            <i class="bi bi-person-circle fs-5"></i>
            <span sec:authentication="name" class="fw-light"></span>
        </div>
        <a href="/logout" class="btn btn-sm btn-outline-light d-flex align-items-center gap-1">
            <i class="bi bi-box-arrow-right"></i>
            Sair
        </a>
    </div>

</header>
