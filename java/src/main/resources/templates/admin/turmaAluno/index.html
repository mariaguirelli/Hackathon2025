<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header -->
<div th:replace="shared/fragments/header :: header"></div>

<!-- Layout principal com sidebar + conteúdo -->
<div class="d-flex flex-grow-1">
    <div th:replace="shared/fragments/sidebar :: sidebar" class="h-100"></div>

    <main class="flex-grow-1 p-4 bg-white shadow-sm rounded m-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Vínculos Turma x Aluno</h2>
            <a href="/admin/turma-alunos/novo" class="btn btn-success">
                <i class="bi bi-plus-circle-fill"></i> Novo Vínculo
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-primary text-center">
                <tr>
                    <th>Turma</th>
                    <th>Aluno</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="v : ${lista}">
                    <td th:text="${v.turma.nome + ' - ' + v.turma.anoLetivo}"></td>
                    <td th:text="${v.aluno.nome + ' ' + v.aluno.sobrenome}"></td>
                    <td class="text-center">
                        <a th:href="@{'/admin/turma-alunos/editar/' + ${v.id}}" class="btn btn-outline-primary btn-sm me-1">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <button class="btn btn-outline-danger btn-sm"
                                th:attr="onclick=|confirmarExclusao(() => { window.location.href='@{/admin/turma-alunos/excluir/{id}(id=${v.id})}' })|">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Footer -->
<div th:replace="shared/fragments/footer :: footer"></div>

<!-- SweetAlert -->
<div th:if="${mensagem}" th:with="msg=${mensagem}, tipo=${tipoMensagem}">
    <script th:inline="javascript">
        let mensagem = /*[[${msg}]]*/ null;
        let tipo = /*[[${tipo}]]*/ null;

        if (mensagem && tipo) {
            if (tipo === 'sucesso') {
                alertaSucesso(mensagem);
            } else if (tipo === 'erro') {
                alertaErro(mensagem);
            }
        }
    </script>
</div>

</body>
</html>
