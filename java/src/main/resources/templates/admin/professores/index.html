<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{shared/layout :: head}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header fixo no topo -->
<div th:replace="shared/fragments/header :: header"></div>

<!-- Layout principal com sidebar + conteúdo -->
<div class="d-flex flex-grow-1">
    <div th:replace="shared/fragments/sidebar :: sidebar" class="h-100"></div>

    <main class="flex-grow-1 p-4 bg-white shadow-sm rounded m-3">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h2 class="mb-0">Lista de Professores</h2>
            <a href="/admin/professores/novo" class="btn btn-success">
                <i class="bi bi-plus-circle-fill"></i> Novo Professor
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-primary text-center">
                <tr>
                    <th>Registro</th>
                    <th>Nome Completo</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th class="text-center">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="professor : ${professores}">
                    <td th:text="${professor.registro}"></td>
                    <td th:text="${professor.nome + ' ' + professor.sobrenome}"></td>
                    <td class="cpf" th:text="${professor.cpf}"></td>
                    <td th:text="${#temporals.format(professor.dataNascimento, 'dd/MM/yyyy')}"></td>
                    <td class="text-center">
                        <a th:href="@{'/admin/professores/editar/' + ${professor.id}}"
                           class="btn btn-outline-primary btn-sm me-1" title="Editar">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <button type="button" class="btn btn-outline-danger btn-sm"
                                th:attr="onclick=|confirmarExclusao(() => { window.location.href='@{/admin/professores/excluir/{id}(id=${professor.id})}' })|"
                                title="Excluir">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- Footer sempre no final -->
<div th:replace="shared/fragments/footer :: footer"></div>

<!-- Feedback com SweetAlert -->
<div th:if="${mensagem}" th:with="msg=${mensagem}, tipo=${tipoMensagem}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let mensagem = /*[[${msg}]]*/ null;
        let tipo = /*[[${tipo}]]*/ null;

        if (mensagem && tipo) {
            if (tipo === 'sucesso') {
                alertaSucesso(mensagem);
            } else if (tipo === 'erro') {
                alertaErro(mensagem);
            }
        }
        /*]]>*/
    </script>
</div>

</body>
</html>
