<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body class="d-flex flex-column min-vh-100">

<!-- Header fixo no topo -->
<div th:replace="shared/fragments/header :: header"></div>

<!-- Layout principal com sidebar + conteúdo -->
<div class="d-flex flex-grow-1">
    <div th:replace="shared/fragments/sidebar :: sidebar" class="h-100"></div>

    <main class="flex-grow-1 p-4" style="background-color: #f8f9fa;">
        <h2>Lista de Alunos</h2>
        <a href="/admin/alunos/novo" class="btn btn-success mb-3">Novo Aluno</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>RA</th>
                <th>Nome Completo</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.ra}"></td>
                <td th:text="${aluno.nome + ' ' + aluno.sobrenome}"></td>
                <td class="cpf" th:text="${aluno.cpf}"></td>
                <td th:text="${#temporals.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td>
                    <a th:href="@{'/admin/alunos/editar/' + ${aluno.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="#" class="btn btn-sm btn-danger"
                       th:attr="onclick=|confirmarExclusao(() => { window.location.href='@{/admin/alunos/excluir/{id}(id=${aluno.id})}' })|">
                        Excluir
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>

<!-- Footer sempre no final -->
<div th:replace="shared/fragments/footer :: footer"></div>

<div th:if="${mensagem}" th:with="msg=${mensagem}, tipo=${tipoMensagem}">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let mensagem = /*[[${msg}]]*/ null;
        let tipo = /*[[${tipo}]]*/ null;

        if (mensagem && tipo) {
            if (tipo === 'sucesso') {
                alertaSucesso(mensagem);
            } else if (tipo === 'erro') {
                alertaErro(mensagem);
            }
        }
        /*]]>*/
    </script>
</div>

</body>
</html>
