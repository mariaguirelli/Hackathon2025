<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body class="d-flex flex-column vh-100">

<!-- Header fixo -->
<div th:replace="shared/fragments/header :: header"></div>

<!-- Área principal com sidebar + conteúdo -->
<div class="d-flex flex-grow-1">
    <div th:replace="shared/fragments/sidebar :: sidebar" class="h-100"></div>

    <main class="flex-grow-1 p-4" style="background-color: #f8f9fa;">
        <h2 th:text="${aluno.id} != null ? 'Editar Aluno' : 'Novo Aluno'"></h2>

        <form th:action="@{/admin/alunos/salvar}" th:object="${aluno}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label">RA (Gerado automaticamente)</label>
                <input type="text" class="form-control" th:field="*{ra}" readonly/>
            </div>

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" th:field="*{nome}" placeholder="Digite o nome" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Sobrenome</label>
                <input type="text" class="form-control" th:field="*{sobrenome}" placeholder="Digite o sobrenome" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">CPF</label>
                <input type="text" class="form-control validar-cpf" th:field="*{cpf}" placeholder="Digite o CPF" required maxlength="11"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" name="dataNascimento"
                       th:value="${aluno.dataNascimento != null ? #temporals.format(aluno.dataNascimento, 'yyyy-MM-dd') : ''}" />
            </div>

            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/admin/alunos" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>
</div>

<!-- Footer colado no rodapé -->
<div th:replace="shared/fragments/footer :: footer"></div>

</body>
</html>
