<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header -->
<div th:replace="shared/fragments/header :: header"></div>

<!-- Layout principal com sidebar + conteúdo -->
<div class="d-flex flex-grow-1">
    <div th:replace="shared/fragments/sidebar :: sidebar" class="h-100"></div>

    <main class="flex-grow-1 p-4 bg-white shadow-sm rounded m-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0" th:text="${turmaDisciplina.id != null} ? 'Editar Vinculação' : 'Nova Vinculação'"></h2>
            <a href="/admin/turma-disciplinas" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
        </div>

        <form th:action="@{/admin/turma-disciplinas/salvar}" th:object="${turmaDisciplina}" method="post">
            <input type="hidden" th:if="${turmaDisciplina.id != null}" th:field="*{id}"/>

            <div class="mb-3">
                <label class="form-label fw-semibold">Turma</label>
                <select class="form-select" th:field="*{turma.id}" required>
                    <option value="" disabled selected>Selecione a turma</option>
                    <option th:each="turma : ${turmas}"
                            th:value="${turma.id}"
                            th:text="${turma.nome}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Disciplina</label>
                <select class="form-select" th:field="*{disciplina.id}" required>
                    <option value="" disabled selected>Selecione a disciplina</option>
                    <option th:each="disciplina : ${disciplinas}"
                            th:value="${disciplina.id}"
                            th:text="${disciplina.nome}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Professor</label>
                <select class="form-select" th:field="*{professor.id}" required>
                    <option value="" disabled selected>Selecione o professor</option>
                    <option th:each="professor : ${professores}"
                            th:value="${professor.id}"
                            th:text="${professor.nome + ' ' + professor.sobrenome}"></option>
                </select>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle-fill"></i> Salvar
                </button>
                <a href="/admin/turma-disciplinas" class="btn btn-secondary">
                    <i class="bi bi-x-circle-fill"></i> Cancelar
                </a>
            </div>
        </form>
    </main>
</div>

<!-- Footer -->
<div th:replace="shared/fragments/footer :: footer"></div>

<!-- SweetAlert -->
<div th:if="${mensagem}" th:with="msg=${mensagem}, tipo=${tipoMensagem}">
    <script th:inline="javascript">
        let mensagem = /*[[${msg}]]*/ null;
        let tipo = /*[[${tipo}]]*/ null;

        if (mensagem && tipo) {
            if (tipo === 'sucesso') {
                alertaSucesso(mensagem);
            } else if (tipo === 'erro') {
                alertaErro(mensagem);
            }
        }
    </script>
</div>

</body>
</html>
